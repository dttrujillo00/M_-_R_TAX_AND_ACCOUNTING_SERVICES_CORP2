<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fontello.css">
    <title>M&R Tax and Accounting Service, Corp</title>
</head>
<body class="background-opacity">
    <div class="form-agregar-operacion">
        <form>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form-group">
                <label for="operation">Operation:</label>
                <input type="text" name="operation" id="operation">
                <!-- <ul class="sugest">
                    <li>Test</li>
                    <li>Test1</li>
                </ul> -->
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" min="0">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="false">Expense</option>
                    <option value="true">Revenue</option>
                </select>
            </div>

            <div class="submit-group">
                <input type="submit" value="Save" class="btn-save">
                <input type="button" value="Cancel" class="btn-cancel">
            </div>
            <input type="hidden" name="id_account" id="id_account">
        </form>
    </div>

    <div class="notification">
        <!-- <span class="icon-ok-outline"></span> -->
        <img src="../icons/m&r-17.png" alt="">
    </div>
    <img src="../icons/logo.png" alt="Logo" class="logo">
    <header class="site-header">
        <div class="menu-and-year">
            <button class="icon-menu"><img src="../icons/menu.png" alt="menu"></button>
            <span class="year">2021</span>
        </div>

        <div class="empresa-name-container">
            <h1></h1>
        </div>
        <div class="buttons-group">
            <button class="add-operation">Add operation</button>
            <select name="meses" class="meses">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
    </header>

    <div class="menu">
        <img src="../icons/menu.png" alt="">
        <div class="menu-content">
            <ul>
                <li class="home">
                    <p>Home Page</p>
                    <img src="../icons/retroceder.png" alt="">
                </li>
                <li class="empresa-page">
                    <p>Enterprise Page</p>
                    <img src="../icons/retroceder.png" alt="">
                </li>
                <li class="hide-menu">
                    <p>Exit</p>
                    <img src="../icons/cruz.png" alt="">
                </li>
            </ul>
        </div>
        <div class="menu-footer">
            <p>Info General de la Empresa</p>
            <p>Detalles</p>
            <p>Teléfono</p>
            <p>Correo</p>
            <p>Dirección</p>
        </div>
    </div>

    <main class="mes">
        <div class="row">
            <div class="col-8 data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Operation</th>
                            <th>Amount</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- AQUI VAN LAS OPERACIONES -->
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-4 total-table">
                <table>
                    <thead>
                        <tr>
                            <th>Operation</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Gastos en mantenimiento</td>
                            <td>$2000</td>
                        </tr>
                        <tr>
                            <td>Arreglos</td>
                            <td>$2000</td>
                        </tr>
                        <tr>
                            <td>Gastos de oficina</td>
                            <td>$2000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <script type="module" src="../js/mes.js"></script>
</body>
</html>
