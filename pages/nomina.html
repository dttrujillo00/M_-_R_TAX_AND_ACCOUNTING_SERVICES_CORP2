<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="background-opacity">

    <div class="modal">
        <h3>Delete permanentl?</h3>

        <div class="botones">
            <button class="btn-aceptar">OK</button>
            <button class="btn-cancelar">Cancel</button>
        </div>
    </div>
    <header class="site-header">
        <div class="menu-and-year">
            <button class="icon-menu"><img src="../icons/menu.png" alt="menu"></button>

        <div class="empresa-name-container">
            <h1>PAYROLL</h1>
        </div>
        <button class="check"><img src="../icons/cruz.png" alt=""></button>

    <div class="menu">
        <img src="../icons/menu.png" alt="">
        <div class="menu-content">
            <ul>
                <li class="modify-employee">
                    <p>Modify</p>
                    <img src="../icons/lapiz.png" alt="">

                    <img src="../icons/agregarElemento.png" alt="">

                <li class="empresa-page">

                    <img src="../icons/retroceder.png" alt="">

                <li class="hide-menu">
                    <p>Exit</p>
                    <img src="../icons/cruz.png" alt="">
                </li>
            </ul>
        </div>
        <div class="menu-footer">
            <p>Info General de la Empresa</p>
            <p>Detalles</p>
            <p>Teléfono</p>
            <p>Correo</p>
            <p>Dirección</p>
        </div>
    </div>

    <main>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>January</th>
                    <th>Februar</th>
                    <th>March</th>
                    <th>April</th>
                    <th>May</th>
                    <th>June</th>
                    <th>July</th>
                    <th>August</th>
                    <th>September</th>
                    <th>October</th>
                    <th>November</th>
                    <th>December</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>


    <script src="../js/nomina.js"></script>
